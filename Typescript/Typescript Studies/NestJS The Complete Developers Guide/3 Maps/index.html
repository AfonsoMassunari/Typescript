<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Google Maps Example</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            window.initMap = function () {
                import('./src/index.ts').then((module) => {
                    module.initMap();
                });
            };
        </script>

        <!-- ✅ 1️⃣ Seu bundle Parcel -->
        <script type="module" src="./src/index.ts"></script>

        <!-- ✅ 2️⃣ Google Maps API DEPOIS -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5PaIKfX8zLII_mqNlLj0en2HPtQRnGzw&callback=initMap"
            async
            defer
        ></script>
    </body>
</html>
